<!DOCTYPE html>

<html>
  <head>
    <title>APA - Jefferson</title>
  </head>

  <body>
    <h2>JavaScript - Exemplo 21</h2>
    <hr />

    <p><b>** MENU DE OPÇÕES **</b></p>
    <p>1. Inserir Dados</p>
    <p>2. Consultar Dados</p>
    <p>3. Editar Dados</p>
    <p>4. Excluir Dados</p>
    <p><b>Informe uma Opção:</b></p>

    <input id="opcao" value="0" />
    </br>

    <button onclick="funcao()">Opção</button>
    <p id="ex21"></p>

    <script>
      function funcao() {
        const opcaoSelecionada = Number(document.getElementById("opcao").value)

        const listaOpcoes = [
          "Escolhida a Inserção de Dados.",
          "Escolhida a Consulta de Dados.",
          "Escolhida a Edição de Dados.",
          "Escolhida a Exclusão de Dados.",
        ]

        let mensagem = undefined
        if (opcaoSelecionada >= 1 && opcaoSelecionada <= 4) {
          mensagem = listaOpcoes[opcaoSelecionada - 1]
        } else {
          mensagem = "Opção Inválida."
        }

        document.getElementById("ex21").innerHTML = mensagem
      }
    </script>
  </body>
</html>
